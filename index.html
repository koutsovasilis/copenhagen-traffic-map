<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPH Neighborhood Map</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
      /* Î’Î±ÏƒÎ¹ÎºÏŒ ÏƒÏ„Ï…Î» Î³Î¹Î± Î½Î± Î¼Î·Î½ Ï‡ÏÎµÎ¹Î¬Î¶ÎµÏ„Î±Î¹ Î½Î± Î±Î»Î»Î¬Î¾ÎµÎ¹Ï‚ Ï„Î¿ CSS Î±ÏÏ‡ÎµÎ¯Î¿ ÏƒÎ¿Ï… Î±ÎºÏŒÎ¼Î± */
      #map {
        height: 100vh;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #search-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: flex;
        gap: 8px;
        border: 1px solid #ddd;
      }
      #addr-input {
        width: 300px;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }
      #search-btn {
        padding: 10px 20px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }
      #search-btn:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
